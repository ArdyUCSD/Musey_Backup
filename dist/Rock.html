
<script>
var links = [
    "http://files.podsnack.com/iframe/embed.html?hash=avxmgf0s&t=1425004044",
    "http://files.podsnack.com/iframe/embed.html?hash=a1pszy6w&t=1425004186"
];
var random = 0;
function randomPlaylist() {
    var temp = random;
    // Make sure we do not display the same video twice in a row
    while(temp == random) temp = Math.floor(Math.random() * links.length);
    random = temp;
    document.getElementById("playlist").src = links[random];
}

window.onload = randomPlaylist;
