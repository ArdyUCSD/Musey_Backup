
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="index.html" class="back link"><i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Choose Playlist</div>
    <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
  </div>
</div>
<div class="pages navbar-through">
  <div data-page="media-lists" class="page">
    <div class="page-content">
      <div class="content-block">
        <p>Pick a playlist here.</a></p>
      </div>
      <div class="content-block-title">Songs</div>
      <div class="list-block media-list">
        <ul>
          <script id="playlist-template" type="x-handlebars-template">
            {{#each Playlists}}
            <li><a href="#" class="item-link item-content">
              <div class="item-media"><img src="{{playlist.image}}" width="80" /></div>
              <div class="item-inner">
                <div class="item-title-row">
                  <div class="item-title">{{playlist.name}}</div>
                  <div class="item-after"></div>
                </div>
                <div class="item-subtitle">{{playlist.tags}}</div>
                <div class="item-text">{{playlist.summary}}</div>
              </div></a>
            </li>
            {{/each}}
          </script>
        </ul>
      </div>
    </div>
  </div>
</div>
