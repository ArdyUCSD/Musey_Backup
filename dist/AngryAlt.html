
<script>
var links = [
    "http://files.podsnack.com/iframe/embed.html?hash=avunfcjp&t=1425010795",
    "http://files.podsnack.com/iframe/embed.html?hash=a1k86f0s&t=1425111880",
    "http://files.podsnack.com/iframe/embed.html?hash=avtmy3f5&t=1425112590"
];
var random = 0;
function randomPlaylist() {
    var temp = random;
    // Make sure we do not display the same video twice in a row
    while(temp == random) temp = Math.floor(Math.random() * links.length);
    random = temp;
    document.getElementById("playlist").src = links[random];
}

window.onload = randomPlaylist;

</script>
